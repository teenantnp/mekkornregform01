<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="registration-form">
        <h2>Register</h2>
        <form id="registration-form">
            <input type="text" name="first_name" placeholder="ชื่อ" required>
            <input type="text" name="last_name" placeholder="นามสกุล" required>
            <input type="text" name="nickname" placeholder="ชื่อเล่น" required>
            <input type="text" name="school" placeholder="โรงเรียน" required>
            <input type="tel" name="contact_number" placeholder="เบอร์ติดต่อ" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
